apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scoby-controller
  labels:
    app.kubernetes.io/part-of: triggermesh
subjects:
- kind: ServiceAccount
  name: scoby-controller
  namespace: triggermesh
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scoby-controller

---
# If triggermesh-core is installed allow access to the objects to be resolved.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scoby-controller-resolver-tm-core
  labels:
    app.kubernetes.io/part-of: triggermesh
subjects:
- kind: ServiceAccount
  name: scoby-controller
  namespace: triggermesh
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: addressable-resolver-triggermesh

---

# If Knative Eventing is installed, use also the addressable-resolver.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scoby-controller-resolver-knative
  labels:
    app.kubernetes.io/part-of: triggermesh
subjects:
- kind: ServiceAccount
  name: scoby-controller
  namespace: triggermesh
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: addressable-resolver
