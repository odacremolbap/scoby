apiVersion: extensions.triggermesh.io/v1alpha1
kind: GenericRegistration
metadata:
  name: hello-deployment-section
spec:
  crd:
    # either
    generate:
      names:
        kind: HelloDeploymentSection
        plural: hellodeploymentsections
      provided:
        name: azuresourceblah.triggermesh.io

  workload:
    fromImage:
      repo: pmercado/khw
    formFactor:
      deployment:
        replicas: 1
    parameterOptions:
      keyCasing: upper
      arbitraryParameters: true

  configuration:
  # Does this make sense for provided?
  - sections:
    - name: spec
      required: true
      parameters:
      - name: target
        type: string
        required: true
      sections:
      - name: auth
        sections:
        - name: plain
          parameters:
          - name: user
            required: true
            type: string
          - name: password
            required: true
            valueFrom:
              referenceType: secret
                section: auth.plain
        - name: token
          parameters:
          - name: user
            required: true
            type: string
          - name: password
            required: true
            valueFrom:
              referenceType: secret
                section: auth.plain

